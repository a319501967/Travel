<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>黑马旅游网-我的收藏</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/index.css">
       <style>
           .tab-content .row>div {
            margin-top: 16px;
           } 
           .tab-content {
            margin-bottom: 36px;
           }
       </style>
       <script src="js/jquery-3.3.1.js"></script>
        <script>

            //跳转过来以后获取我的收藏
            /*
            * <div class="col-md-3">
                                    <a href="route_detail.html">
                                        <img src="images/collection_pic.jpg" alt="">
                                        <div class="has_border">
                                            <h3>上海直飞三亚5天4晚自由行(春节预售+亲子/蜜月/休闲游首选+豪华酒店任选+接送机)</h3>
                                            <div class="price">网付价<em>￥</em><strong>889</strong><em>起</em></div>
                                        </div>
                                    </a>
                                </div>*/
           $(function () {

               $.post("route/findFavoriteByUid",{},function (routeList) {
                   var line='';
                   for (var i = 0; i <routeList.length;i++) {
                       line+='<div class="col-md-3">\n' +
                           '<a href="route_detail.html?rid='+routeList[i].rid+'">\n' +
                           '<img src="'+routeList[i].rimage+'"  alt="">\n' +
                           '<div class="has_border">\n' +
                           '<h3>'+routeList[i].routeIntroduce+'</h3>\n' +
                           '<div class="price">网付价<em>￥</em><strong>'+routeList[i].price+'</strong><em>起</em></div>\n' +
                           '</div>\n' +
                           '</a>\n' +
                           '</div>'
                   }
                   $("#showFavorite").html(line);
               });
           });


        </script>
    </head>
    <body>
    <!--引入头部-->
    <div id="header"></div>
         <!-- 排行榜 start-->
        <section id="content">            
            <section class="hemai_jx">
                <div class="jx_top">
                    <div class="jx_tit">
                        <img src="images/icon_5.jpg" alt="">
                        <span>我的收藏</span>
                    </div>                    
                </div>
                <div   class="jx_content">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div class="row" id="showFavorite">

                            </div>
                        </div>                       
                    </div>
                </div>
                <div class="pageNum">
                </div>
            </section>                      
        </section>
        <!-- 排行榜 end-->
    	
         <!--引入尾部-->
    	<div id="footer"></div>
        <!--导入布局js，共享header和footer-->
        <script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
